            <div class="p-2 flex">
                <input id="userInput" type="text" class="flex-1 p-2 border rounded-md"
                    placeholder="En qu√© te puedo ayudar?">

    <script>
        // Mensaje de bienvenida
        const bienvenida = {
            role: "assistant",
            content: "Hola, bienvenido. Mi nombre es Lara y ser√© tu asistente por hoy,por favor, dime qu√© informacion necesitas y en menos de 10 segundos te responder√©."
        };

        window.addEventListener("DOMContentLoaded", () => {
            const chatbox = document.getElementById("chatbox");

            // Crear un mensaje inicial
            const mensajeDiv = document.createElement("div");
            mensajeDiv.className = "bg-gray-100 p-2 mb-2 rounded text-left";
            mensajeDiv.innerText = bienvenida.content;

            chatbox.appendChild(mensajeDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        });
    </script>


    <script>





        const apiKey = "sk-1b6601b3ef5b45b0bc937394a11b8ea3";






        async function sendMessage() {
            let inputField = document.getElementById("userInput");
            let userMessage = inputField.value.trim();
            let chatbox = document.getElementById("chatbox");

            if (userMessage !== "") {
                chatbox.innerHTML += `<p class='bg-gray-200 p-2 rounded-md mt-1'>üë§ ${userMessage}</p>`;
                inputField.value = "";

                try {
                    const response = await fetch("https://api.deepseek.com/v1/chat/completions", { // ‚úÖ URL correcta
                        method: "POST",
                        headers: {

                            "Authorization": `Bearer ${apiKey}`,
                            "Content-Type": "application/json"
                        },

                        body: JSON.stringify({
                            model: "deepseek-chat",
                            messages: [
                                {
                                    role: "system",
                                    content: "Eres Lara, una asistente de atenci√≥n al cliente de Supermercados 1. Eres amable. Tus respuestas son cortas y sencillas. Solo brindas la informaci√≥n que se te pregunte. Info: Supermercados 1, ubicados en caracas frente al centro comercial Sambil en chacao.horario de 8am a 9pm de lunes a s√°bado, productos frescos y precios accesibles. Vendemos pan ($1.50), refrescos ($2.00), verduras ($3.50/kg), agua ($1.00), harina ($2.50), arroz ($3.00/kg) y pasta ($2.80). Ofrecemos delivery y aceptamos pagos por transferencia, efectivo y pago m√≥vil."
                                },
                                { role: "user", content: userMessage }
                            ],
                            temperature: 0.7,
                            max_tokens: 500
                        })

                    });

                    const data = await response.json();
                    console.log("Respuesta AI:", data);

                    const aiResponse = data.choices?.[0]?.message?.content || "ü§ñ Parece que est√° ca√≠da la conexi√≥n con el servidor, pero puedes contactar a David Fajardo al wa.me/584142282505";
                    // chatbox.innerHTML += `<p class='bg-blue-500 text-white p-2 rounded-md mt-1'>ü§ñ ${aiResponse}</p>`;
                    chatbox.innerHTML += `<div class='flex items-center space-x-2 mt-1'>
    <img src="./public/images/cajero.png" width="30px">
    <p class='bg-blue-500 text-white p-2 rounded-md'> ${aiResponse}</p>
</div>`;

                } catch (error) {
                    console.error("Error al enviar el mensaje:", error);
                    chatbox.innerHTML += `<p class='bg-red-500 text-white p-2 rounded-md mt-1'>‚ùå Error en la conexi√≥n</p>`;
                }
            }
        }







        // ‚úÖ Asegurar que la funci√≥n se ejecuta correctamente despu√©s de que el DOM cargue
        document.addEventListener("DOMContentLoaded", function () {
            let chatbotContainer = document.getElementById("chatbot-container");
            let chatbotToggle = document.getElementById("chatbot-toggle");
            let chatbotClose = document.getElementById("chatbot-close");
            let inputField = document.getElementById("userInput");
            let sendButton = document.getElementById("sendButton");

            // if (chatbotToggle) {
            //     chatbotToggle.addEventListener("click", function () {
            //         chatbotContainer.classList.toggle("hidden");
            //     });
            // }

            if (chatbotClose) {
                chatbotClose.addEventListener("click", function () {
                    chatbotContainer.classList.add("hidden");
                });
            }

            if (sendButton) {
                sendButton.addEventListener("click", sendMessage);
            } else {
                console.error("‚ùå Error: 'sendButton' no encontrado en el DOM.");
            }

            if (inputField) {
                inputField.addEventListener("keypress", function (event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        sendMessage();
                    }
                });
            }
        });


    </script>
